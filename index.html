<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Deletion Request</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Account Deletion Request</h1>
        </header>

        <section>
            <p>If you wish to delete your account and associated data, please fill out the form below. We will process your request as soon as possible.</p>
        </section>

        <form action="mailto:sharathkumar.flutterdev@gmail.com" method="POST" enctype="text/plain">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Reason for Deletion (Optional):</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <button type="submit">Send Request</button>
        </form>

        <footer>
            <p>&copy; 2024 FindIt E-commerce App. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
